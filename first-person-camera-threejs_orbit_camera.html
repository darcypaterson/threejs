<!DOCTYPE html>
<html>
<head>
	<title>First Person Perspective on Threejs Camera</title>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }
	</style>



</head>
<body>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/GLTFLoader.js"></script>
	<script src="js/SVGLoader.js"></script>
	
	<script src="js/BokehShader2.js"></script>
	<script src="js/CinematicCamera.js"></script>

	<script>

		var scene, camera, renderer, mesh;
		var meshFloor;
		var meshThree;

		var theNewNum;

		var keyboard = {};
		var player = { height: 1.8, speed: 0.1, turnSpeed: Math.PI * 0.02 };

		function init() {

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
// 			camera = new THREE.CinematicCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );		

			scene.background = new THREE.Color( 0x4893AA );
			
			


			// Polygons

			// var ngeometry = new THREE.BoxGeometry( 1, 1, 1 );
			// var nmaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
			// var ncube = new THREE.Mesh( ngeometry, nmaterial );
			// scene.add( ncube );



			// SVG Loader 



			// instantiate a loader
			var svgLoaderCloudOne = new THREE.SVGLoader();

			// load a SVG resource
			svgLoaderCloudOne.load(
				// resource URL
				'images/cloud-1.svg',
				// called when the resource is loaded
				function ( paths ) {

					var groupOne = new THREE.Group();

					for ( var i = 0; i < paths.length; i ++ ) {

						var path = paths[ i ];

						var material = new THREE.MeshBasicMaterial( {
							// color: path.color,
							color: 0xffffff,
							side: THREE.DoubleSide,
							depthWrite: true,
							opacity: 0.7,
							transparent: true
						} );

						var shapes = path.toShapes( true );

						for ( var j = 0; j < shapes.length; j ++ ) {

							var shape = shapes[ j ];
							var geometry = new THREE.ShapeBufferGeometry( shape );
							var mesh = new THREE.Mesh( geometry, material );
							groupOne.add( mesh );


						}

					}

					scene.add( groupOne );
					groupOne.scale.x = 0.0095;
					groupOne.scale.y = 0.0095;
					groupOne.scale.z = 0.0095;
					groupOne.rotation.x = 180 * ( Math.PI / 180 );
					groupOne.rotation.y = 90 * ( Math.PI / 180 );
					groupOne.position.x = 1; 
					groupOne.position.y = 10;
					groupOne.position.z += theNewNum;



				},

			);



			// instantiate a loader
			var svgLoaderCloudTwo = new THREE.SVGLoader();

			// load a SVG resource
			svgLoaderCloudTwo.load(
				// resource URL
				'images/cloud-2.svg',
				// called when the resource is loaded
				function ( paths ) {

					var group = new THREE.Group();

					for ( var i = 0; i < paths.length; i ++ ) {

						var path = paths[ i ];

						var material = new THREE.MeshBasicMaterial( {
							// color: path.color,
							color: 0xffffff,
							side: THREE.DoubleSide,
							depthWrite: true,
							opacity: 0.7,
							transparent: true
						} );

						var shapes = path.toShapes( true );

						for ( var j = 0; j < shapes.length; j ++ ) {

							var shape = shapes[ j ];
							var geometry = new THREE.ShapeBufferGeometry( shape );
							var mesh = new THREE.Mesh( geometry, material );
							group.add( mesh );


						}

					}

					scene.add( group );
					group.scale.x = 0.0095;
					group.scale.y = 0.0095;
					group.scale.z = 0.0095;
					group.rotation.x = 180 * ( Math.PI / 180 );
					group.rotation.y = 90 * ( Math.PI / 180 );
					group.position.set( 3, 10, 1);



				},
				// called when loading is in progresses
				function ( xhr ) {

					console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

				},
				// called when loading has errors
				function ( error ) {

					console.log( 'An error happened' );

				}
			);


			// instantiate a loader
			var svgLoaderCloudThree = new THREE.SVGLoader();

			// load a SVG resource
			svgLoaderCloudThree.load(
				// resource URL
				'images/cloud-3.svg',
				// called when the resource is loaded
				function ( paths ) {

					var group = new THREE.Group();

					for ( var i = 0; i < paths.length; i ++ ) {

						var path = paths[ i ];

						var material = new THREE.MeshBasicMaterial( {
							// color: path.color,
							color: 0xffffff,
							side: THREE.DoubleSide,
							depthWrite: true,
							opacity: 0.7,
							transparent: true
						} );

						var shapes = path.toShapes( true );

						for ( var j = 0; j < shapes.length; j ++ ) {

							var shape = shapes[ j ];
							var geometry = new THREE.ShapeBufferGeometry( shape );
							var meshThree = new THREE.Mesh( geometry, material );
							group.add( meshThree );


						}

					}

					scene.add( group );
					group.scale.x = 0.0095;
					group.scale.y = 0.0095;
					group.scale.z = 0.0095;
					group.rotation.x = 180 * ( Math.PI / 180 );
					group.rotation.y = 90 * ( Math.PI / 180 );
					group.position.set( 5, 10, 3);


				},
				// called when loading is in progresses
				function ( xhr ) {

					console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

				},
				// called when loading has errors
				function ( error ) {

					console.log( 'An error happened' );

				}
			);







			// End SVG Loader


			
			var loader = new THREE.GLTFLoader();
			loader.load("bp_scene_6.gltf", function ( gltf ) {

			scene.scale.x = 2;
			scene.scale.y = 2;
			scene.scale.z = 2;
			    scene.add( gltf.scene );


			});
			
			
			var womanLoader = new THREE.GLTFLoader();
			womanLoader.load("bp_scene_6_woman.gltf", function ( gltf ) {

			scene.scale.x = 2;
			scene.scale.y = 2;
			scene.scale.z = 2;
			    scene.add( gltf.scene );


			});

			
			var carLoader = new THREE.GLTFLoader();
			carLoader.load("bp_scene_6_car.gltf", function ( gltf ) {

			scene.scale.x = 2;
			scene.scale.y = 2;
			scene.scale.z = 2;
			    scene.add( gltf.scene );


			});

			

			// Camera

			camera.position.set(0, player.height, 25);
			// camera.lookAt(new THREE.Vector3(0, player.height, 0));

// 				camera.setLens( 5 );
// 				camera.position.set( 2, 1, 50 );


			// Lighting


			var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
			directionalLight.position.set( -12, 5, -3 );
			scene.add( directionalLight );

			var directionalLightTwo = new THREE.DirectionalLight( 0xffffff, 1 );
			directionalLightTwo.position.set( -12, 5, 3 );
			scene.add( directionalLightTwo );

			// var light = new THREE.PointLight( 0xffffff, 1.2, 50, 2 );
			// light.position.set( -0.5, 1, 0.5 );
			// scene.add( light );

			// var light2 = new THREE.PointLight( 0xffffff, 0.85, 50, 2 );
			// light2.position.set( -4.55, 0.2, 0.18 );
			// scene.add( light2 );


			var ambLight = new THREE.AmbientLight( 0xffffff, 0.883 ); // soft white light
			ambLight.position.set( 11.55, 0.2, 0.18 );
			scene.add( ambLight );

			// var spotLight = new THREE.SpotLight( 0xffffff, 0.3 );
			// spotLight.position.set( 10, 12, -5 );
			// spotLight.castShadow = true;
			// spotLight.shadow.mapSize.width = 500;
			// spotLight.shadow.mapSize.height = 500;
			// spotLight.shadow.camera.near = .25;
			// spotLight.shadow.camera.far = 1000;
			// spotLight.shadow.camera.fov = 3;
			// scene.add( spotLight );


			var sphereSize = 1;


			// var spotLightHelper = new THREE.SpotLightHelper( spotLight, sphereSize );
			// scene.add( spotLightHelper );

			// var pointLightHelper2 = new THREE.PointLightHelper( light2, sphereSize );
			// scene.add( pointLightHelper2 );

			// var pointLightHelper = new THREE.PointLightHelper( light, sphereSize );
			// scene.add( pointLightHelper );


			// var pointLightHelper2 = new THREE.PointLightHelper( light2, 0.01 );
			// scene.add( pointLightHelper2 );


			var dirhelper = new THREE.DirectionalLightHelper( directionalLight, 2 );
			scene.add( dirhelper );

			var dirhelperTwo = new THREE.DirectionalLightHelper( directionalLightTwo, 2 );
			scene.add( dirhelperTwo );


			var axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );



			// Render 

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.BasicShadowMap;

			// Resize to the size of the screen
			window.addEventListener('resize', function() {

				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize( width, height );
				camera.aspect = width / height;
				camera.updateProjectionMatrix();


			});



			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.maxDistance = 300;
			controls.enablePan = true;
			controls.enableRotate = true;

			function animate() {

				requestAnimationFrame(animate);

				// ncube.rotation.x += 0.01;
				// ncube.rotation.y += 0.02;

				// ncube.translate.x += 0.09;

				theNewNum += 0.01;

				

				renderer.render(scene, camera);


			}


			animate();


		}



		// function keyDown(e) {

		// 	keyboard[e.keyCode] = true;

		// }

		// function keyUp(e) {

		// 	keyboard[e.keyCode] = false;

		// }

		// window.addEventListener('keydown', keyDown);
		// window.addEventListener('keyup', keyUp);

	
		window.onload = init;


	</script>


</body>
</html>
