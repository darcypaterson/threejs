<!DOCTYPE html>
<html>
<head>
	<title>First Person Perspective on Threejs Camera</title>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }
	</style>



</head>
<body>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>

	<script>

		var scene, camera, renderer, mesh;
		var meshFloor;

		var keyboard = {};
		var player = { height: 1.8, speed: 0.1, turnSpeed: Math.PI * 0.02 };

		function init() {

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			scene.background = new THREE.Color( 0xc9c9c9 );

			var loader = new THREE.GLTFLoader();
			// Load a glTF resource
			loader.load(
				// resource URL
				'untitled.gltf',
				// called when the resource is loaded
				function ( gltf ) {

					scene.add( gltf );

					gltf.animations; // Array<THREE.AnimationClip>
					gltf.scene; // THREE.Scene
					gltf.scenes; // Array<THREE.Scene>
					gltf.cameras; // Array<THREE.Camera>
					gltf.asset; // Object

				},
				// called while loading is progressing
				function ( xhr ) {

					console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

				},
				// called when loading has errors
				function ( error ) {

					console.log( 'An error happened' );

				}
			);

			// Camera

			camera.position.set(0, player.height, 25);
			// camera.lookAt(new THREE.Vector3(0, player.height, 0));



			// Lighting




			// Render 

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.BasicShadowMap;

			// Resize to the size of the screen
			window.addEventListener('resize', function() {

				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize( width, height );
				camera.aspect = width / height;
				camera.updateProjectionMatrix();


			});

			animate();

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.maxDistance = 300;
			controls.enablePan = false;
			controls.enableRotate = true;

		}

		function animate() {

			requestAnimationFrame(animate);

			// mesh.rotation.x += 0.01;
			// mesh.rotation.y += 0.02;

			renderer.render(scene, camera);


		}


	
		window.onload = init;


	</script>


</body>
</html>
