							group.add( mesh );


						}

							}

							
						};


						makeNewNumber();

							if ( group.position.z >= -10 && group.position.z <= -9 ) {

								material.opacity += 0.01;

							} else if ( group.position.z >= 9 && group.position.z <= 10) {

							}

						};

						requestAnimationFrame(clouds);


					};
