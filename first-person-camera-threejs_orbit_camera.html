<!DOCTYPE html>
<html>
<head>
	<title>First Person Perspective on Threejs Camera</title>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100%; }
	</style>



</head>
<body>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>

	<script>

		var scene, camera, renderer, mesh;
		var meshFloor;

		var keyboard = {};
		var player = { height: 0.3, speed: 0.1, turnSpeed: Math.PI * 0.02 };

		function init() {

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			scene.background = new THREE.Color( 0xc9c9c9 );

			var cubeMaterials = [

				new THREE.MeshLambertMaterial( { color: 0xc97171, opacity:0.5, transparent: true, side: THREE.DoubleSide }), // Right Side
				new THREE.MeshPhongMaterial( { color: 0x71c4c9, opacity:0.5, transparent: true, side: THREE.DoubleSide }), // Left Side
				new THREE.MeshBasicMaterial( { color: 0xc0c971, opacity:0.5, transparent: true, side: THREE.DoubleSide }),  // Top Side
				new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('images/eye-1.jpg'), side: THREE.DoubleSide }),  // Bottom Side
				new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('images/eye-2.jpg'), side: THREE.DoubleSide }),  // Front Side
				new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('images/eye-3.jpg'), side: THREE.DoubleSide }) // Back Side

			];


			// Polygons

// 			mesh = new THREE.Mesh(


				

// 				new THREE.BoxGeometry(1,1,1),
// 				new THREE.MeshFaceMaterial( cubeMaterials )



// 				);

// 			mesh.position.set(0, 1.25, 0);
// 			mesh.receiveShadow = true;
// 			mesh.castShadow = true;

// 			mesh.scale.x = 2;
// 			mesh.scale.y = 2;
// 			mesh.scale.z = 2;


// 			scene.add(mesh);



			var meshFloor = new THREE.Mesh(

				new THREE.PlaneGeometry(60,60,10,10),
				new THREE.MeshPhongMaterial({color:0x707070, wireframe: false})

				);

			meshFloor.rotation.x -= Math.PI / 2;
			meshFloor.position.y = -1.5;
// 			meshFloor.receiveShadow = true;
// 			mesh.castShadow = true;


			scene.add(meshFloor);


			var wall = new THREE.Mesh(

				new THREE.PlaneGeometry(100,70,10,10),
				new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('images/bg.png'), color: 0x59b9e1, wireframe: false})

				);

// 			wall.receiveShadow = true;
// 			mesh.castShadow = true;
			wall.position.set(0,0,-20);			
			scene.add(wall);
			
			var innerCar = new THREE.Mesh(
				
				new THREE.PlaneGeometry(5, 3, 3, 5),
				new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('images/car-interior.png'), side: THREE.DoubleSide, transparent: true, opacity: 1, color: 0xcfcfcf, wireframe: false})
				
				);
			
			innerCar.position.set(0, 0, 5);
			scene.add(innerCar);
			
			var person = new THREE.Mesh(
				
				new THREE.PlaneGeometry(1, 1.75, 1.75, 1),
				new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('images/person.png'), side: THREE.DoubleSide, transparent: true, opacity: 1, color: 0xcfcfcf, wireframe: false})
				
				);
			
			person.position.set(-12.5, -.65, -7);
			// person.scale.set(0.5, 0.5, 0.5);
			scene.add(person);

			var stopSign = new THREE.Mesh(
				
				new THREE.PlaneGeometry(1, 1.75, 1.75, 1),
				new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load('images/stop-sign.png'), side: THREE.DoubleSide, transparent: true, opacity: 1, color: 0xcfcfcf, wireframe: false})
				
				);
			
			stopSign.position.set(4.7, -.5, 2);
			stopSign.scale.set(1.1, 1.1, 1.1);
			scene.add(stopSign);




// 			var loader = new THREE.ObjectLoader();
// 			loader.load("images/audi-r8-red.json",function ( obj ) {

// 				obj.scale.x = 1;
// 				obj.scale.y = 1;
// 				obj.scale.z = 1;

// 				obj.rotation.x = Math.PI / 2;
// 			    scene.add( obj );

// 			});


			// Camera

			camera.position.set(0, player.height, 6.5);
			// camera.lookAt(new THREE.Vector3(0, player.height, 0));



			// Lighting

			var light = new THREE.PointLight( 0xffffff, 1, 70, 2 );
			light.position.set( 0, 1.5, 10 );
			scene.add( light );

			var light2 = new THREE.PointLight( 0xffffff, 1, 50, 2 );
			light2.position.set( -11, 7.5, -5 );
			scene.add( light2 );

			var spotLight = new THREE.SpotLight( 0xffffff, 0.5 );
			spotLight.position.set( 10, 70, 10 );
			spotLight.castShadow = true;
			spotLight.shadow.mapSize.width = 500;
			spotLight.shadow.mapSize.height = 500;
			spotLight.shadow.camera.near = .25;
			spotLight.shadow.camera.far = 1000;
			spotLight.shadow.camera.fov = 3;
			scene.add( spotLight );


			var sphereSize = 1;
			var spotLightHelper = new THREE.SpotLightHelper( spotLight, sphereSize );
			scene.add( spotLightHelper );

			var pointLightHelper2 = new THREE.PointLightHelper( light2, sphereSize );
			scene.add( pointLightHelper2 );

			var pointLightHelper = new THREE.PointLightHelper( light, sphereSize );
			scene.add( pointLightHelper );


			// Render 

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.BasicShadowMap;

			// Resize to the size of the screen
			window.addEventListener('resize', function() {

				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize( width, height );
				camera.aspect = width / height;
				camera.updateProjectionMatrix();


			});

			animate();

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.maxDistance = 300;
			controls.enablePan = false;
			controls.enableRotate = true;

		}

		function animate() {

			requestAnimationFrame(animate);

			// mesh.rotation.x += 0.01;
			// mesh.rotation.y += 0.02;

			renderer.render(scene, camera);






		}

		// function keyDown(e) {

		// 	keyboard[e.keyCode] = true;

		// }

		// function keyUp(e) {

		// 	keyboard[e.keyCode] = false;

		// }

		// window.addEventListener('keydown', keyDown);
		// window.addEventListener('keyup', keyUp);

	
		window.onload = init;


	</script>


</body>
</html>
